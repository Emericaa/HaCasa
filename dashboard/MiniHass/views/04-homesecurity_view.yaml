title: Home Security
icon: mdi:shield
path: "home-security"
cards:
  - type: custom:button-card
    template: custom_card_navigationbar
    variables:
      color1: var(--navbar-icon-color)
  - type: vertical-stack
    cards:
      - type: custom:button-card
        template: custom_card_header_left_back
        name: Security
      - type: custom:button-card
        template: 
          - custom_card_sensor_double
        variables:
          sensor1: binary_sensor.voordeur_contact_openen
          name1: Voordeur
          icon1: mdi:door
          color1: var(--color-purple)
          sensor2: binary_sensor.lumi_lumi_sensor_magnet_aq2_openen_2
          name2: Achterdeur
          icon2: mdi:door
          color2: var(--color-teal)
        tap_action:
          action: navigate
          navigation_path: 'climate'           
      - type: "custom:button-card"
        entity: alarm_control_panel.alarmo
        template:
          - custom_card_security
      - type: custom:button-card
        template: custom_card_section_title
        name: Home Security
      - type: grid
        columns: 2
        square: false
        cards:
        - type: custom:button-card
          template: 
            - custom_card_sensor
          entity: binary_sensor.badkamer_beweging
          name: Voordeur
        - type: custom:button-card
          template: 
            - custom_card_sensor
          entity: binary_sensor.toilet_motion_beweging
          name: Achterdeur
      - type: custom:button-card
        template: 
          - custom_card_sensor
        entity: sensor.low_battery
        name: Sensor batterijen
      - type: "custom:button-card"
        entity: camera.wifi_videodeurbel
        template:
          - custom_card_camera
        variables: 
          name: Voordeur
          background: "var(--gradient-orange)"
          icon: <ha-icon icon="mdi:doorbell-video"></ha-icon>
