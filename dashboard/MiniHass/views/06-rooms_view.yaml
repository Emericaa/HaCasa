title: Rooms
icon: mdi:sofa
path: "rooms"
cards:
  - type: conditional
    conditions:
      - condition: state
        entity: media_player.spotify_damian_eickhoff
        state: playing
      - condition: screen
        media_query: '(min-width: 0px) and (max-width: 767px)'
    card:
      type: custom:button-card
      template: custom_card_mediaplayer_bottom
      entity: media_player.spotify_damian_eickhoff
  - type: conditional
    conditions:
      - condition: screen
        media_query: '(min-width: 0px) and (max-width: 767px)'
    card:
        type: custom:button-card
        template: custom_card_navigationbar
        variables:
          color2: 'var(--color-white)'
          bgcolor2: 'var(--navbar-icon-color)'
  - type: custom:button-card
    icon: mdi:play-outline
    show_label: false
    show_icon: false
    aspect_ratio: 3/2
    styles:
      grid:
        - grid-template-areas: |
            'top'
        - grid-template-columns: 1fr
        - grid-template-rows: 1fr min-content min-content
      card:
        - padding: 7px
        - border-radius: 30px
        - background: center / cover no-repeat url(/local/bg/livingroom.jpg)
      custom_fields:
        top:
          - align-self: start
        top-cover:
          - position: absolute
          - height: 70px
          - border-radius: 500px
          - transform-origin: top left
          - backdrop-filter: blur(6px)
          - '-webkit-backdrop-filter': blur(6px)
          - width: 97%
          - top: 7px
          - background: rgba(134, 134, 134, 0.3)
    custom_fields:
      top-cover: ''
      top:
        card:
          type: custom:button-card
          name: Woonkamer
          label: 4 devices - active
          show_label: true
          icon: mdi:chevron-right
          styles:
            grid:
              - grid-template-areas: |
                  'n i'
                  'l i'
              - grid-template-rows: min-content
            card:
              - background: none
              - border-radius: 500px
              - padding: 5px 5px 5px 20px
              - height: 70px
            name:
              - color: white
              - font-family: montserrat
              - justify-self: start
              - align-self: end
              - font-weight: 600
            label:
              - color: white
              - font-family: montserrat
              - justify-self: start
              - align-self: start
              - font-size: 12px
            icon:
              - width: 25px
              - height: 25px
              - align-self: center
              - color: var(--color-dark-gray)
            img_cell:
              - width: 30px
              - height: 30px
              - background: '#1A1A1A'
              - border-radius: 500px
              - padding: 15px
