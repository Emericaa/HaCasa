title: Home
path: "home"
icon: mdi:home
cards:
  - type: custom:button-card
    template: custom_card_navigationbar
    variables:
      color1: 'var(--navbar-icon-color)'
  - type: vertical-stack
    cards:
    - type: conditional
      conditions:
        - condition: user
          users:
            - 2a9627c3306f488b926cd41bf2fdcdd6
      card:
        type: custom:button-card
        template: custom_card_greeting
        entity: person.damian
        name: |
          [[[ return states['sensor.greeting_sensor'].state + ', <p style=";display:inline;font-weight:800">Damian!</p>']]]
        label: What are you up to?
    - type: conditional
      conditions:
        - condition: user
          users:
            - 56b104c62b334751a3f42434a0c6e721
      card:
        type: custom:button-card
        template: custom_card_greeting
        entity: person.soraya
        name: |
          [[[ return states['sensor.greeting_sensor'].state + ', <p style="color:#2F486F;display:inline;font-weight:700">Soraya!</p>']]]
        label: What are you up to?
    - type: custom:button-card
      template:
        - custom_card_weather_long
      entity: weather.buienradar
      name: Hometown
      tap_action:
        action: navigate
        navigation_path: 'weather'
    - type: custom:button-card
      name: Your <p style="color:#7E46FF;display:inline">Home</p>
      template:
        - custom_card_section_title_button                
    - type: grid
      columns: 2
      square: false
      cards:
        - type: "custom:button-card"
          template:
            - custom_card_navigate
          variables: 
            name: Smart<br>Home
            icon: mdi:home-automation
            background: "var(--gradient-purple-light)"
            navigation_path: '/mini-hass/smarthome'
        - type: "custom:button-card"
          template:
            - custom_card_navigate_alarm
          variables: 
            name: Home<br>Security
            icon: mdi:shield
            background: "var(--gradient-orange)"
            navigation_path: '/mini-hass/home-security'
    - type: "custom:button-card"
      template:
        - custom_card_garbage_collection
      variables:
        label: |
          [[[ return 'Dagen tot ophalen <br> ' + states['sensor.avri_eerst_volgende'].attributes.Upcoming_waste_types ]]]
        counter: >
          [[[ return states['sensor.avri_days_till_next_pickup'].state ]]]
      entity: input_boolean.toggle_button_notify_garbage
  - type: 'custom:button-card' # adding some space between card and navbar
    color_type: blank-card
