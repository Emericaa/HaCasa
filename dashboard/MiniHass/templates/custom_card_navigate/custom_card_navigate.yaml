---
custom_card_navigate:
  variables:
    name:
    icon:
    background:
    navigation_path:
  name: "[[[ return variables.name ]]]"
  icon: "[[[ return variables.icon ]]]"
  show_name: true
  show_icon: true
  entity: sensor.total_lights_on_2
  show_state: false
  show_label: true
  tap_action:
    action: navigate
    navigation_path: "[[[ return variables.navigation_path ]]]"
  label: |
    [[[
      if (entity.state == 0) {
        return ""
      } else if (entity.state == 1) {
        return "1 lamp aan"
      } else {
        return entity.state + " lampen aan"
      }
    ]]]
  styles: &navigate_card_styles_3
    grid:
      - grid-template-areas: '"n" "ent1" "l"'
      - grid-template-rows: 1fr 1fr
      - column-gap: 10px
    card:
      - height: 100%
      - padding: 1rem
      - overflow: hidden
      - aspect-ratio: 3/2
    name:
      - position: absolute
      - top: 1rem
      - text-align: left
      - font-size: "var(--fs-500)"
      - font-family: Montserrat
      - font-weight: 600
      - justify-self: start
      - align-self: start
      - overflow: visible
    img_cell:
      - position: absolute
      - top: 20%
      - left: 40%
      - overflow: visible
    icon:
      - position: absolute
      - width: 15em
      - opacity: 90%
      - color: var(--color-gold)
    label:
      - color: var(--color-dark-gray)
      - justify-self: start
      - font-size: 12px
      - font-weight: 500
    custom_fields:
      ent1:
        - justify-self: start
        - align-self: end
  extra_styles: |
    :hover #icon{
      transform: scale(1.25) !important;
      transition: transform .3s ease-in-out;
    }

    :active #tap-highlight-color{
      opacity: 0;
    }

    :not(:hover) #icon{
      transform: scale(1) !important;
      transition: transform .6s ease-in-out;
    }

    :hover #icon.ellipsis{
      transform: rotate(-20deg) scale(1.15) !important;
      transition: transform .3s ease-in-out;
    }

    :not(:hover) #icon.ellipsis{
      transform: rotate(-20deg) scale(1) !important;
      transition: transform .6s ease-in-out;
    }
custom_card_navigate_alarm:
  template:
    - custom_card_navigate
  show_label: false
  custom_fields:
    ent1:
      card:
        type: "custom:button-card"
        entity: group.alarm_group
        show_name: true
        show_icon: true
        show_label: false
        show_state: false
        state:
          - value: "off"
            styles:
              card:
                - display: none
              img_cell:
                - background: none
          - value: "on"
            name: Alarm actief
            styles:
              name:
                - color: var(--color-dark-gray)
                - font-size: 12px
                - font-weight: 500
              card:
                - box-shadow: none
              img_cell:
                - background: "var(--color-green)"
                - animation:
                    - blink 1s ease infinite
        styles:
          grid:
            - grid-template-areas: '"i n"'
            - grid-template-rows: 1fr
            - grid-template-columns: min-content 1fr
            - column-gap: 8px
          card:
            - display: block
            - height: 100%
            - background: none
            - border-radius: "var(--border-radius)"
            - box-shadow: "var(--box-shadow)"
            - padding: 0
            - overflow: visible
          name:
            - color: "var(--color-black)"
            - text-align: left
            - font-size: "var(--fs-400)"
            - font-family: Montserrat
            - font-weight: 500
            - justify-self: start
            - align-self: center
            - overflow: visible
          img_cell:
            - height: 10px
            - width: 10px
            - border-radius: 20px
            - justify-content: start
          icon:
            - opacity: 0
            - margin: 0
            - padding: 0
  extra_styles: |
    :hover #icon{
      transform: scale(1.25) !important;
      transition: transform .3s ease-in-out;
    }

    :active #tap-highlight-color{
