custom_card_sensor_double:
  variables:
    sensor1:
    name1:
    icon1:
    color1:
    sensor2:
    name2:
    icon2:
    color2:
  styles:
    grid:
      - grid-template-areas: '"item1 item2"'
    card:
      - padding: 20px 30px
      - margin-bottom: 1rem
    custom_fields:
      item1:
        - justify-self: start
  custom_fields:
    item1:
      card:
        type: custom:button-card
        entity: '[[[ return variables.sensor1 ]]]'
        icon: '[[[ return variables.icon1 ]]]'
        show_state: true
        name: '[[[ return variables.name1 ]]]'
        styles: &item_styles
          grid:
            - grid-template-areas: '"i s" "i n" '
            - column-gap: 1rem
          icon:
            - width: 2rem
            - color: var(--color-gold)
          img_cell:
            - width: 2rem
          state:
            - justify-self: start
            - font-family: montserrat
            - font-weight: 700
            - font-size: 1.2rem
            - color: var(--text)
          card:
            - background: none
          name:
            - font-weight: 600
            - font-family: montserrat
            - font-size: 1rem
            - color: var(--color-dark-gray)
    item2:
      card:
        type: custom:button-card
        entity: '[[[ return variables.sensor2 ]]]'
        icon: '[[[ return variables.icon2 ]]]'
        show_state: true
        name: '[[[ return variables.name2 ]]]'
        styles: *item_styles
