custom_card_sensor:
  variables:
    background:
  show_state: true
  show_label: false
  show_icon: false
  styles:
    grid:
    - grid-template-areas: '"s" "n"'
    - grid-template-rows: 1fr min-content
    - row-gap: 8px
    card:
      - height: 100px
      - padding-bottom: 15px
      - background: '[[[ return variables.background ]]]'
    name:
      - justify-self: start
      - align-self: end
      - padding-left: 12px
      - font-size: 10px
      - overflow: visible
    state:
      - overflow: visible
      - text-align: left
      - justify-self: start
      - align-self: end
      - padding-left: 12px
      - font-size: 20px

custom_card_sensor_vert:
  variables:
    background:
  show_state: true
  show_icon: false
  show_label: true
  label: test
  styles:
    grid:
      - grid-template-areas: '"s" "l" "n"'
      - grid-template-rows: 1fr min-content
      - row-gap: 8px  
    card:
      - padding: 18px
      - background: '[[[ return variables.background ]]]'
    state:
      - font-size: 20px
      - font-weight: 800
      - color: var(--color-white)
    label:
      - font-size: 15px
      - font-weight: 400
      - color: var(--color-white)      
    name:
      - font-size: 12px
      - color: var(--color-white)      
