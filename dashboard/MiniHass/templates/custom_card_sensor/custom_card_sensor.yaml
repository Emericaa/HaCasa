custom_card_sensor:
  variables:
    background:
  show_state: true
  show_icon: true
  show_last_changed: true
  styles:
    grid:
      - grid-template-areas: '"i l" "s s" "n n"'
      - grid-template-rows: 1fr 1fr
      - row-gap: 8px
    card:
      - background: var(--contrast-0)
      - padding: 18px
    icon:
      - width: 20px
      - color: 'var(--icon-color)'
    img_cell:
      - width: 20px
      - justify-self: start
    name:
      - justify-self: start
      - align-self: end
      - font-size: 10px
      - font-family: montserrat
      - color: var(--label-color)      
      - font-weight: 500
    state:
      - overflow: visible
      - text-align: left
      - justify-self: start
      - align-self: end
      - font-size: 20px
      - font-family: montserrat
      - font-weight: 600
    label:
      - justify-self: start
      - font-size: 12px
      - color: var(--label-color)
      - font-family: montserrat
  state:
    - value: 'on'
      styles:
        icon: 
          - color: var(--color-purple)
custom_card_sensor_vert:
  variables:
    background:
  show_state: true
  show_icon: false
  show_label: true
  label: test
  styles:
    grid:
      - grid-template-areas: '"s" "l" "n"'
      - grid-template-rows: 1fr min-content
      - row-gap: 8px  
    card:
      - padding: 18px
      - background: '[[[ return variables.background ]]]'
    state:
      - font-size: 20px
      - font-weight: 800
      - color: var(--color-white)
    label:
      - font-size: 15px
      - font-weight: 400
      - color: var(--color-white)      
    name:
      - font-size: 12px
      - color: var(--color-white)      
