custom_card_button:
  aspect_ratio: 1/1
  styles:
    card:
      - padding: 20px
      - border-radius: 25px
    grid:
      - grid-template-areas: '"i i" "n n"'
      - grid-template-rows: 1fr min-content
    name:
      - align-self: start
      - color: white
    icon:
      - width: 50px
      - height: 50px
      - color: white
  state:
    - value: auto
      styles:
        card:
          - background: var(--color-purple)