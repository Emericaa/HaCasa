---
custom_card_light:
  variables:
    light_name:
    light_label:
  entity: "[[[ return entity.entity_id ]]]"
  name: |
      [[[
        var bri = (Math.round(states[entity.entity_id].attributes.brightness / 2.55));
        return ' ' + (bri ? bri + '%': 'Uit');
      ]]]
  label: "[[[ return variables.light_label ]]]"
  show_name: true
  show_icon: true
  show_label: true
  show_state: false
  styles:
    grid:
      - grid-template-areas: '"icon i" "n n" "l l"'
      - grid-template-rows: 1fr 1.5fr 1fr
      - grid-template-columns: 1fr 1fr
    card:
      - height: 100%
      - padding: 0.7rem
    img_cell:
      - justify-content: flex-end
      - justify-self: end
      - overflow: hidden
      - width: 25px
      - height: 25px
    icon:
      - justify-self: end
      - align-self: end
      - color: var(--color-dark-gray)
      - width: 20px
      - overflow: hidden
    name:
      - text-align: left
      - font-size: "var(--fs-400)"
      - font-family: Montserrat
      - font-weight: 700
      - justify-self: start
      - align-self: end
      - overflow: visible
    label:
      - text-align: left
      - font-size: "var(--fs-300)"
      - font-family: Montserrat
      - font-weight: 500
      - justify-self: start
      - align-self: center
      - color: var(--color-dark-gray)
      - overflow: visible
    custom_fields:
      icon:
        - width: 15px
        - justify-self: start
        - color: var(--color-dark-gray)
  state:
    - value: "off"
      icon: fas:toggle-off
      styles:
        icon:
          - color: var(--color-dark-gray)
    - value: "on"
      icon: fas:toggle-on
      styles:
        card:
          - background: "var(--color-gold)"
        name:
          - color: "var(--color-white)"
        label:
          - color: "var(--color-white)"
        icon:
          - color: "var(--color-white)"
        custom_fields:
          icon:
            - color: "var(--color-white)"
    - value: "unavailable"
      name: '?'
      icon: fas:toggle-off
      styles:
        icon:
          - color: var(--color-dark-gray)
  custom_fields:
    icon: >
      [[[
        if (entity.state == "on"){
          return '<ha-icon icon="fas:lightbulb"></ha-icon>';
        } else {
          return '<ha-icon icon="far:lightbulb"></ha-icon>';
        }
      ]]]
  hold_action:
    action: more-info