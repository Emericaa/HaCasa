---
custom_card_light:
  variables:
    light_name:
    light_label:
  entity: "[[[ return entity.entity_id ]]]"
  name: |
      [[[
        var bri = (Math.round(states[entity.entity_id].attributes.brightness / 2.55));
        return ' ' + (bri ? bri + '%': 'Uit');
      ]]]
  label: "[[[ return variables.light_label ]]]"
  show_name: true
  show_icon: true
  show_label: true
  show_state: false
  styles:
    grid:
      - grid-template-areas: |
          'icon i'
          'n n'
          'l l'
          'slider slider'
      - grid-template-rows: 3rem 1fr min-content min-content
      - grid-template-columns: 1fr 1fr
    card:
      - height: 100%
      - padding: 10px
    img_cell:
      - justify-self: end
      - align-self: start
      - overflow: hidden
      - width: 25px
      - height: 25px
    icon:
      - justify-self: end
      - align-self: start
      - color: var(--color-dark-gray)
      - width: 25px
      - height: 25px
      - overflow: hidden
    name:
      - text-align: left
      - font-size: "var(--fs-400)"
      - font-family: Montserrat
      - font-weight: 700
      - justify-self: start
      - align-self: end
      - overflow: visible
      - font-size: 1.2rem
    label:
      - text-align: left
      - font-size: "var(--fs-300)"
      - font-family: Montserrat
      - font-weight: 500
      - justify-self: start
      - align-self: center
      - color: var(--color-dark-gray)
      - overflow: visible
      - padding-bottom: 10px
    custom_fields:
      icon:
        - width: 18px
        - justify-self: start
        - align-self: start
        - color: var(--color-dark-gray)
  state:
    - value: "off"
      icon: fapro:toggle-on
      styles:
        icon:
          - color: var(--color-light-gray-nav)
          - transform: rotate(180deg)
    - value: "on"
      icon: fapro:toggle-on
      styles:
        card:
          - background: "var(--color-gold)"
        name:
          - color: "var(--color-white)"
        label:
          - color: "var(--color-white)"
        icon:
          - color: "var(--color-white)"
        custom_fields:
          icon:
            - color: "var(--color-white)"
      custom_fields:
        slider:
          card:
            type: custom:my-slider-v2
            entity: '[[[ return entity.entity_id ]]]'
            styles:
              card:
                - height: 30px
              container:
                - border-radius: 8px
              progress:
                - height: 100%
                - background: white
              track:
                - background: '#EEEEEE'
              thumb:
                - height: 30%
                - background: var(--color-gold)
                - position: absolute
                - right: 7px
                - top: 11px
                - width: 3px
                - border-radius: 500px
    - value: "unavailable"
      name: '?'
      icon: fapro:toggle-off
      styles:
        icon:
          - color: var(--color-dark-gray)
  custom_fields:
    icon: >
      [[[
        if (entity.state == "on"){
          return '<ha-icon icon="fapro:lightbulb-on"></ha-icon>';
        } else {
          return '<ha-icon icon="fapro:bulb"></ha-icon>';
        }
      ]]]
  hold_action:
    action: more-info