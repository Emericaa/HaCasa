custom_card_greeting:
  show_entity_picture: true
  show_label: true
  styles:
    card:
      - padding: 12px
      - background: none
      - animation: slide-in 1s ease-out, opacity 1s ease-in
    grid:
      - grid-template-areas: '"n i" "l i"'
      - grid-template-rows: min-content min-content
      - grid-template-columns: 1fr min-content
    name:
      - justify-self: start
      - font-family: montserrat
      - font-weight: 700
      - color: var(--title-text)
    label:
      - justify-self: start
      - font-family: montserrat
      - font-size: 15px
      - font-weight: 500
      - color: var(--color-dark-gray)
    entity_picture:
      - width: 50px
      - height: 50px
      - border-radius: 8px
  extra_styles: |
    @keyframes slide-in {
      0% {transform: translateX(-2%);}
      100% {transform: translateX(0%);}
    }
    @keyframes opacity {
      0% {opacity:0;}
      100% {opacity:1;}
    }