custom_card_greeting:
  show_entity_picture: true
  show_label: true
  styles:
    card:
      - padding: 12px
      - background: none
    grid:
      - grid-template-areas: '"n i" "l i"'
      - grid-template-rows: min-content min-content
      - grid-template-columns: 1fr min-content
    name:
      - justify-self: start
      - font-family: montserrat
      - font-weight: 600
    label:
      - justify-self: start
      - font-family: montserrat
      - font-size: 12px
      - font-weight: 600
      - opacity: 0.6
    entity_picture:
      - width: 50px
      - height: 50px
      - border-radius: 8px