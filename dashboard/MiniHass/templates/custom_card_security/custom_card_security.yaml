---
custom_card_security:
  type: custom:button-card
  show_state: false
  show_icon: false
  show_name: true
  show_last_changed: true
  show_label: true
  styles:
    grid:
      - grid-template-areas: |
          "n action_card"
          "l action_card"
      - grid-template-rows: min-content 1fr
    card:
      - overflow: hidden
      - padding: 20px
    label:
      - justify-self: start
      - align-self: start
      - font-family: montserrat
      - font-size: 12px
      - font-weight: 500
      - color: var(--color-dark-gray)
    name:
      - justify-self: start
      - font-size: 20px
      - font-weight: 600
      - font-family: montserrat
  state:
    - value: disarmed
      name: Uitgeschakeld
    - value: armed_away
      name: Ingeschakeld
    - value: armed_home
      name: Thuis ingeschakeld
    - value: arming
      name: Inschakelen
      styles:
        name:
          - animation: flash 2s linear infinite
  extra_styles: |
    @keyframes flash {
      0% {opacity: 100%;}
      50% {opacity: 0%;}
      100% {opacity: 100%;}
    }
  custom_fields:
    action_card:
      card:
        type: custom:button-card
        styles:
          grid:
            - grid-template-areas: '"item1" "item2" "item3"'
            - row-gap: 10px
          card:
            - padding: 10px
            - border-radius: 20px
            - background: var(--contrast-background)
        custom_fields:
          item1:
            card:
              type: custom:button-card
              entity: '[[[ return entity.entity_id ]]]'
              show_name: false
              show_state: false
              icon: mdi:shield-home
              styles: &icon_styles
                icon:
                  - width: 25px
                card:
                  - padding: 10px
                  - border-radius: 500px
              state:
                - value: armed_home
                  styles:
                    card:
                      - background: var(--navbar-icon-color)
                    icon:
                      - color: var(--color-white)
                      - animation: rotate 4s linear infinite
              extra_styles: |
                @keyframes rotate {
                  from {transform: rotateY(-deg);}
                  to {transform: rotateY(360deg);}
                }
              tap_action:
                action: call-service
                service: alarm_control_panel.alarm_arm_home
                target:
                  entity_id: '[[[ return entity.entity_id ]]]'
                data:
                  code: '2704'
          item2:
            card:
              type: custom:button-card
              entity: '[[[ return entity.entity_id ]]]'
              show_name: false
              show_state: false
              icon: mdi:shield-lock
              styles: *icon_styles
              state:
                - value: armed_away
                  styles:
                    card:
                      - background: var(--color-red)
                    icon:
                      - color: var(--color-white)
                      - animation: rotate 4s linear infinite
                - value: arming
                  styles:
                    icon:
                      - animation: rotate 4s linear infinite
                    card:
                      - background: var(--color-orange)
                      - animation: flash 2s linear infinite
              extra_styles: |
                @keyframes rotate {
                  from {transform: rotateY(-deg);}
                  to {transform: rotateY(360deg);}
                }
                @keyframes flash {
                  0% {opacity: 100%;}
                  50% {opacity: 0%;}
                  100% {opacity: 100%;}
                }
              tap_action:
                action: call-service
                service: alarm_control_panel.alarm_arm_away
                target:
                  entity_id: '[[[ return entity.entity_id ]]]'
                data:
                  code: '2704'
          item3:
            card:
              type: custom:button-card
              entity: '[[[ return entity.entity_id ]]]'
              show_name: false
              show_state: false
              icon: mdi:shield-off
              styles: *icon_styles
              state:
                - value: disarmed
                  styles:
                    card:
                      - background: var(--navbar-icon-color)
                    icon:
                      - color: var(--color-white)
              tap_action:
                action: call-service
                service: alarm_control_panel.alarm_disarm
                target:
                  entity_id: '[[[ return entity.entity_id ]]]'
                data:
                  code: '2704'
