custom_card_weather:
  show_icon: false
  show_name: true
  show_label: true
  show_state: true
  variables:
    background: var(--gradient-blue)
    wind: |
      [[[ return states[entity.entity_id].attributes.wind_speed ]]]
    humidity: |
      [[[ return states[entity.entity_id].attributes.humidity ]]]
  label: |
    [[[ return states[entity.entity_id].attributes.temperature + " Â°C"]]]
  styles:
    grid:
      - grid-template-areas: '"i l" "n n" "s s"'
      - grid-template-columns: 3px 1fr
      - grid-template-rows: 25% 30% 0%
      - column-gap: 0px
      - row-gap: 0px
    card:
      - height: 100%
      - border-radius: var(--border-radius)
      - box-shadow: var(--box-shadow)
      - padding: 1rem
      - background: var(--gradient-blue-teal)
      - aspect-ratio: 5/5
    name:
      - font-size: var(--fs-500)
      - font-family: Montserrat
      - font-weight: 700
      - align-self: center
      - color: var(--color-white)
    label:
      - font-size: 35px
      - font-family: Montserrat
      - font-weight: 700
      - justify-self: center
      - align-self: center
      - color: var(--color-white)
    state:
      - color: var(--color-white)
      - font-family: Montserrat
      - font-size: var(--fs-400)
      - font-weight: 500
    img_cell:
      - justify-content: start
    custom_fields:
      icon:
        - position: absolute
        - transform: scale(5)
        - filter: brightness(0) invert(1)brightness(100%) contrast(101%)
        - right: 0%
        - top: 40%
        - opacity: 20%
        - color: var(--color-white)
        - overflow: hidden
      wind:
        - position: absolute
        - right: 17%
        - top: 70%
        - color: var(--color-white)
        - background: none
      humidity:
        - position: absolute
        - left: 17%
        - top: 70%
        - color: var(--color-white)
        - background: none      
  custom_fields:
    icon: |
      [[[
          var weather = states['sensor.gedetailleerde_staat'].state;
          return '<img src = "/local/weather-icons/' + weather + '.svg" width="50" height="50" "opacity: 0.3" />'
      ]]]
    wind:
      card:
        type: custom:button-card
        icon: mdi:weather-windy
        name: '[[[ return variables.wind + " km/h"]]]'
        show_state: true
        styles:
          card:
            - background: none
            - overflow: visible
          icon:
            - width: 20px
            - color: var(--color-white)
          name:
            - font-size: 10px
            - font-weight: 500
            - color: var(--color-white)
            - overflow: visible
    humidity:
      card:
        tap_action:
          action: none
        type: custom:button-card
        icon: mdi:cloud-percent
        name: '[[[ return variables.humidity + " %"]]]'
        show_state: true
        styles:
          card:
            - background: none
            - overflow: visible
          icon:
            - width: 20px
            - color: var(--color-white)
          name:
            - font-size: 10px
            - font-weight: 500
            - color: var(--color-white)
            - overflow: visible

custom_card_weather_long:
  show_label: true
  show_icon: false
  label: |
    [[[ return states[ 'sensor.round_temp_outside' ].state ]]]
  show_state: false
  styles:
    grid:
      - grid-template-areas: '"icon l" "icon n"'
      - grid-template-rows: min-content min-content
      - grid-template-columns: 1fr min-content
    card:
      - padding: 5px 25px
      - background: var(--gradient-blue-teal)
    label:
      - justify-self: start
      - align-self: end
      - font-size: 4rem
      - font-family: montserrat
      - font-weight: 500
      - color: white
    name:
      - justify-self: end
      - align-self: start
      - font-size: 1rem
      - margin-right: 3px
      - font-family: montserrat
      - opacity: 0.8
      - color: white
    custom_fields:
      icon:
        - width: 8rem
        - color: white
        
  custom_fields:
    icon: |
      [[[
          var weather = states[entity.entity_id].state;
          return '<img src = "/local/weather-icons/' + weather + '.svg" />'
      ]]]
