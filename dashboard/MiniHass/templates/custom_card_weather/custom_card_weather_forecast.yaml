custom_card_weather_forecast:
  show_icon: false
  show_name: false
  styles:
    grid:
      - grid-template-areas: '"item1 item2 item3 item4 item5"'
      - grid-template-columns: 1fr 1fr 1fr 1fr 1fr
    card:
      - background: var(--weather-card-color)
  custom_fields:
    item1:
      card:
        type: custom:button-card
        entity: '[[[ return entity.entity_id ]]]'
        label: '[[[ return states["weather.buienradar"].attributes.forecast[0].temperature + " °C" ]]]'
        name: '[[[ return states["sensor.weather_forcast_1"].state ]]]'
        show_label: true
        show_icon: false
        styles: &item_styles
          grid:
            - grid-template-areas: '"l l" "icon icon" "n n"'
            - grid-template-rows: min-content
            - row-gap: 0.6rem
          card:
            - background: none
          name:
            - font-weight: 700
            - font-size: 1.2rem
            - color: var(--color-white)
          label:
            - font-size: 1rem
            - color: var(--color-white)
          custom_fields:
            icon:
              - width: 50px
              - justify-self: center
        custom_fields: &item_custom_field
          icon: |
            [[[
                var weather = states[ entity.entity_id ].attributes.forecast[0].condition;
                return '<img src = "/local/weather-icons/' + weather + '.svg" />'
            ]]]
    item2:
      card:
