---
custom_card_switch:
  variables:
    switch_name: 
    switch_label:
    switch_icon: "mdi:power-socket-eu"
    switch_background_on: "var(--color-yellow)"
  entity: "[[[ return entity.entity_id ]]]"
  name: "[[[ return variables.switch_name ]]]"
  label: "[[[ return variables.switch_label ]]]"
  show_name: true
  show_icon: true
  show_label: true
  styles:
    grid:
      - grid-template-areas: '"icon i" "n n" "l l"'
      - grid-template-rows: 1fr 1.5fr 1fr
      - grid-template-columns: 1fr 1fr
    card:
      - height: 100%
      - border-radius: "var(--border-radius)"
      - padding: 0.7rem
    img_cell:
      - justify-content: flex-end
      - justify-self: end
      - overflow: hidden
      - width: 25px
      - height: 25px
    icon:
      - justify-self: end
      - align-self: end
      - width: 20px    
      - overflow: hidden
    name:
      - text-align: left
      - font-size: "var(--fs-400)"
      - font-family: Montserrat
      - font-weight: 700
      - justify-self: start
      - align-self: end
      - overflow: visible
    label:
      - text-align: left
      - font-size: "var(--fs-300)"
      - font-family: Montserrat
      - font-weight: 500
      - justify-self: start
      - align-self: center
      - color: "var(--label-color)"
      - overflow: visible
    custom_fields:
      icon:
        - width: 15px
        - justify-self: start
        - color: "var(--icon-color)"
  state:
    - value: "off"
      icon: fas:toggle-off
      styles:
        icon:
          - color: var(--icon-color)
    - value: "unavailable"
      icon: fas:toggle-off
      styles:
        icon:
          - color: var(--icon-color)
    - value: "on"
      icon: fas:toggle-on
      styles:
        card:
          - background: "var(--gradient-orange)"
        name:
          - color: "var(--color-white)"
        label:
          - color: "var(--color-white)"
        icon:
          - color: "var(--color-white)"
        custom_fields:
          icon:
            - color: "var(--color-white)"
  custom_fields:
    icon: >
      [[[
        if (entity.state == "on"){
          return '<ha-icon icon="fas:plug"></ha-icon>';
        } else {
          return '<ha-icon icon="fas:plug"></ha-icon>';
        }
      ]]]
  hold_action:
    action: more-info
  tap_action:
    action: toggle