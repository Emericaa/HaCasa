---
custom_card_section_title:
  variables:
    section_title:
    section_label:
  name: "[[[ return variables.section_title ]]]"
  label: "[[[ return variables.section_label ]]]"
  show_icon: false
  show_state: false
  styles:
    card:
      - height: "auto"
      - width: "auto"
      - border-radius: "var(--border-radius)"
      - box-shadow: "var(--border-radius)"
      - background: "none"
      - margin-top: "0.4rem"
    name:
      - color: "var(--contrast-100)"
      - font-size: "var(--fs-600)"
      - font-family: Montserrat
      - font-weight: 800
      - text-align: left
      - font-size: 2rem      
      - justify-self: start
    label:
      - color: "var(--contrast-100)"
      - opacity: 0.5
      - font-size: "var(--fs-400)"
      - font-family: Montserrat
      - font-weight: 400
      - text-align: left
      - justify-self: start