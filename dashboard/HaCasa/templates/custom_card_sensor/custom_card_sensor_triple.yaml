custom_card_sensor_triple:
    styles:
        grid:
            - grid-template-areas: '''item1 item2 item3'''
            - grid-template-columns: 1fr 1fr
            - column-gap: 30px
        card:
            - padding: 15px
    custom_fields:
        item1:
            card:
                type: custom:button-card
                icon: fapro:thermometer
                name: Temp
                label: '[[[ return states["sensor.round_temp"].state + "Â°C" ]]]'
                show_label: true
                styles: &styles
                    card:
                        - border-radius: 0px
                        - box-shadow: none
                        - padding-right: 5px
                    grid:
                        - grid-template-areas: '''i n'' ''i l'''
                        - grid-template-columns: min-content
                        - column-gap: 10px
                    icon:
                        - width: 20px
                        - color: var(--color-gold)
                    img_cell:
                        - width: 20px
                    name:
                        - justify-self: start
                        - font-size: 10px
                        - font-family: montserrat
                        - font-weight: 500
                        - color: var(--color-dark-gray)
                    label:
                        - justify-self: start
                        - font-size: 15px
                        - font-weight: 700
                tap_action:
                    action: navigate
                    navigation_path: 'climate'
        item2:
            card:
                type: custom:button-card
                icon: fapro:bolt
                name: Energy
                label: '[[[ return states["sensor.verwarming_kantoor_stroom"].state + "kwh" ]]]'
                show_label: true
                styles: *styles
        item3:
            card:
                type: custom:button-card
                icon: fapro:humidity
                name: Vocht
                label: '[[[ return states["sensor.woonkamer_luchtvochtigheid"].state + "%"]]]'
                show_label: true
                styles: *styles