custom_card_sensor:
  show_last_changed: true
  show_state: true
  styles:
    grid:
      - grid-template-areas: |
          "s i"
          "n n"
          "l l"
    card:
      - padding: 10px 15px 20px 15px
    icon:
      - width: 22px
      - height: 22px
      - color: var(--color-darkest-gray)
    img_cell:
      - height: 22px
      - width: 22px
      - background: var(--color-light-gray-card)
      - border-radius: 12px
      - padding: 10px
    state:
      - justify-self: start
      - text-align: left
      - color: var(--color-gold)
      - font-weight: 600
      - font-family: montserrat
      - font-size: 15px
    name:
      - justify-self: start
      - align-self: end
      - font-weight: 700
      - font-family: montserrat
      - font-size: 15px
    label:
      - justify-self: start
      - align-self: start
      - color: var(--color-dark-gray)
      - font-size: 12px
      - font-family: montserrat
      - font-weight: 500
custom_card_sensor_long:
  show_state: true
  show_label: true
  styles:
    card:
      - padding: 10px 25px 10px 10px
    grid:
      - grid-template-areas: '''i n s'' ''i l s'''
      - grid-template-columns: min-content
      - grid-template-rows: min-content min-content
      - column-gap: 15px
    icon:
      - width: 2rem
      - margin: 0.8rem
      - color: var(--color-darkest-gray)
    img_cell:
      - justify-self: start
      - width: 3rem
      - background: var(--color-light-gray-card)
      - border-radius: 12px
    name:
      - justify-self: start
      - align-self: end
      - font-family: montserrat
      - font-weight: 700
      - font-size: 12px
    state:
      - justify-self: end
      - align-self: center
      - font-family: montserrat
      - font-weight: 600
      - font-size: 12px
      - color: var(--color-gold)
    label:
      - justify-self: start
      - align-self: start
      - font-family: montserrat
      - font-weight: 500
      - font-size: 10px