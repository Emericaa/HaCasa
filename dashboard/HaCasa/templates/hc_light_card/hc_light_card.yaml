hc_light_card:
  icon: mdi:lightbulb
  label: |
    [[[
      var bri = (Math.round(states[entity.entity_id].attributes.brightness / 2.55));
      return ' ' + (bri ? bri + '%': 'Uit');
    ]]]
  show_name: true
  show_icon: true
  show_label: true
  show_state: false
  styles:
    grid:
      - grid-template-areas: |
          'n i'
          'l i'
          'slider slider'
      - grid-template-rows: min-content min-content 1fr
    card:
      - padding: 10px
    name:
      - text-align: left
      - font-size: var(--fs-400)
      - font-family: Montserrat
      - font-weight: 700
      - justify-self: start
      - align-self: end
      - font-size: 1rem
    label:
      - text-align: left
      - font-size: var(--fs-300)
      - font-family: Montserrat
      - font-weight: 500
      - justify-self: start
      - align-self: center
      - opacity: 0.7
      - padding-bottom: 10px
    icon:
      - width: 50%
      - color: white
    img_cell:
      - background: rgba(255,255,255, 0.2)
      - padding: 6px
      - border-radius: 50%
      - width: 25px
      - height: 25px
      - align-self: start
      - margin-bottom: 10px
  state:
    - value: "on"
      icon: mdi:lightbulb-on
      styles:
        card:
          - background: var(--color-orange)
        name:
          - color: white
        label:
          - color: white
        state:
          - color: white
    - value: "off"
      styles:
        icon:
          - color: var(--icon-color-default)
        img_cell:
          - background: var(--background-icon-color-default)
    - value: "unavailable"
      styles:
        name:
          - text-decoration: line-through
        icon:
          - color: var(--icon-color-default)
        img_cell:
          - background: var(--background-icon-color-default)
        card:
          - opacity: 0.6
          - pointer-events: none
      label: Onbekend
      icon: mdi:lightbulb-question         
  custom_fields:
    slider:
      card:
        type: custom:my-slider-v2
        entity: "[[[ return entity.entity_id ]]]"
        styles:
          card:
            - height: 30px
            - box-shadow: none
            - padding: 0
          progress:
            - height: 100%
            - background: |
                  [[[
                    if (states[entity.entity_id].state === 'off') {
                      return 'var(--color-orange)';
                    } else {
                      return 'white';
                    }
                  ]]]
            - border-radius: 12px 12px 12px 12px
          track:
            - background: |
                [[[
                  if (states[entity.entity_id].state === 'on') {
                    return '#FDB569';
                  } else {
                    return 'var(--slider-color)';
                  }
                ]]]
            - border-radius: 12px
          thumb:
            - height: 30%
            - background: |
                    [[[
                      if (states[entity.entity_id].state === 'off') {
                        return 'white';
                      } else {
                        return 'var(--color-orange)';
                      }
                    ]]]
            - position: absolute
            - right: 7px
            - top: 11px
            - width: 3px
  hold_action:
    action: more-info