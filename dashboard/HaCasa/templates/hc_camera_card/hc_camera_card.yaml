hc_camera_card:
  show_state: true
  show_label: false
  show_icon: true
  styles:
    grid:
      - grid-template-areas: |
          'n . i'
          's s i'
          'camera camera camera'
      - grid-template-rows: min-content min-content 1fr
      - row-gap: 3px
    card:
      - padding: 10px
    state:
      - justify-self: start
      - font-family: montserrat
      - padding-bottom: 10px
      - font-size: 12px
      - font-weight: 500px
      - color: var(--color-dark-gray)
    label:
      - font-family: montserrat
      - font-weight: 500
    icon:
      - width: 50%
      - color: white
    img_cell:
      - width: 25px
      - height: 25px
      - background: var(--color-blue)
      - padding: 5px
      - border-radius: 50%
    name:
      - justify-self: start
      - font-family: montserrat
      - font-size: 1.5rem
      - font-weight: 600
  custom_fields:
    camera:
      card:
        show_state: false
        show_name: false
        camera_view: auto
        type: picture-entity
        entity: '[[[ return entity.entity_id ]]]'
