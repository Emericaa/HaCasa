hc_weather_card_beta:
  type: custom:button-card
  show_label: true
  name: "[[[ return states['sensor.greeting'].state ]]]"
  label: "[[[ return states['sensor.facts'].state ]]]"
  styles:
    grid:
      - grid-template-areas: |
          'n'
          'l'
          'weather'
      - grid-template-columns: min-content
      - grid-template-rows: min-content 40px 40px
    card:
      - background: |
          [[[
            var weather = states[entity.entity_id].state;
            return 'var(--' + 'cloudy' + ')'
          ]]]
      - padding: 25px
    name:
      - color: |
          [[[
            var weather = states[entity.entity_id].state;
            return 'var(--' + weather + '-text)'
          ]]]
      - justify-self: start
      - font-family: montserrat
      - font-weight: 700
      - font-size: 1.5rem
      - z-index: 1
    label:
      - color: |
          [[[
            var weather = states[entity.entity_id].state;
            return 'var(--' + weather + '-text)'
          ]]]
      - justify-self: start
      - z-index: 1
      - font-size: 1rem
    custom_fields:
      icon:
        - width: 180px
        - height: 180px
        - right: 0px
        - position: absolute
        - overflow: visible
  custom_fields:
    weather:
      card:
        type: custom:button-card
        show_label: true
        entity: weather.buienradar
        show_name: true
        show_icon: false
        show_state: false
        name: >-
          [[[ return 'Het is ' + states['sensor.outside_temperature'].state + 'Ëš en ' + states['sensor.weather_translate'].state ]]]
        label: "[[[ return 'Morgen wordt het ' + states['sensor.weather_translate_1d'].state ]]]"
        styles:
          grid:
            - grid-template-areas: |
                'n'
                'l'
            - grid-template-rows: min-content min-content
            - grid-template-columns: min-content
          card:
            - background: none
            - box-shadow: none
            - border-radius: none
            - overflow: visible            
          name:
            - justify-self: start
            - color: black
            - overflow: visible
            - opacity: 0.5
            - font-size: 1rem
          label:
            - justify-self: start
            - color: black
            - font-size: 1rem
            - opacity: 0.5
    icon: |
      [[[
          var weather = states['weather.buienradar'].state;
          return '<img src = "/local/weather-icons/' + weather + '.svg" />'
      ]]]
