hc_device_card:
  variables:
    power_entity: "[[[ return states[entity.entity_id].state ]]]"
  icon: mdi:power-plug-off
  show_state: false
  label: "[[[ return variables.power_entity ]]]"
  show_label: true
  styles:
    grid:
      - grid-template-areas: |
          'n i'
          'l .'
          's .'
      - grid-template-rows: min-content min-content 1fr
    card:
      - padding: 10px
    name:
      - text-align: left
      - font-size: var(--fs-400)
      - font-family: Montserrat
      - font-weight: 700
      - justify-self: start
      - align-self: end
      - font-size: 1rem
    label:
      - text-align: left
      - font-size: var(--fs-300)
      - font-family: Montserrat
      - font-weight: 500
      - justify-self: start
      - align-self: center
      - opacity: 0.7
    icon:
      - width: 60%
      - color: white
    img_cell:
      - background: rgba(255,255,255, 0.2)
      - padding: 6px
      - border-radius: 50%
      - width: 25px
      - height: 25px
      - align-self: start
      - margin-bottom: 10px
  state:
    - value: "on"
      icon: mdi:power-plug
      styles:
        card:
          - background: var(--color-green)
        name:
          - color: white
        label:
          - color: white
        state:
          - color: white
    - value: "off"
      styles:
        icon:
          - color: var(--icon-color-default)
        img_cell:
          - background: var(--background-icon-color-default)
    - value: unavailable
      styles:
        name:
          - text-decoration: line-through
        icon:
          - color: var(--icon-color-default)
        img_cell:
          - background: var(--background-icon-color-default)
        card:
          - opacity: 0.6
          - pointer-events: none
      label: Onbekend
      icon: mdi:power-plug-off-outline
