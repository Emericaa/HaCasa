hc_weather_card:
  variables:
    card_background: var(--weather-card-color)
    card_text_color: var(--weather-card-text-color)
    name_entity:
    label_entity:
    secondary_info:
  show_label: true
  show_icon: true
  icon: fapro:sun
  name: "[[[ return states[variables.name_entity].state ]]]"
  label: "[[[ return states[variables.label_entity].state ]]]"
  styles:
    grid:
      - grid-template-areas: |
          'n i'
          'l i'
          'weather weather'
      - grid-template-columns: 1fr min-content
      - grid-template-rows: min-content min-content min-content
    card:
      - background: var(--weather-card-color)
      - padding: 25px
    name:
      - color: var(--weather-card-text-color)
      - justify-self: start
      - align-self: end
      - font-family: montserrat
      - font-weight: 700
      - font-size: 2rem
      - z-index: 1
    label:
      - color: var(--weather-card-text-color)
      - justify-self: start
      - align-self: start
      - z-index: 1
      - font-family: montserrat      
      - font-size: 1rem
    icon:
      - width: 80px
      - color: var(--color-orange)
  custom_fields:
    weather:
      card:
        type: custom:button-card
        show_label: true
        entity: "[[[ return entity.entity_id ]]]"
        show_name: true
        show_icon: false
        show_state: false
        name: >-
          [[[ return 'It is ' + Math.round(states[entity.entity_id].attributes.temperature) + 'Ëš and ' + states[entity.entity_id].state ]]]
        label: "[[[ return variables.secondary_info ]]]"
        styles:
          grid:
            - grid-template-areas: |
                'n'
                'l'
            - grid-template-rows: min-content min-content
            - grid-template-columns: min-content
          card:
            - background: none
            - box-shadow: none
            - border-radius: none
            - overflow: visible            
          name:
            - justify-self: start
            - overflow: visible
            - font-family: montserrat    
            - opacity: 0.8
            - font-size: 1rem
            - color: var(--weather-card-text-color)
          label:
            - justify-self: start
            - font-size: 1rem
            - font-family: montserrat    
            - opacity: 0.8
            - color: var(--weather-card-text-color)         
