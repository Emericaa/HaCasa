hc_button_card:
  variables:
    hc_icon_color:
  styles:
    grid:
      - grid-template-areas: |
          "i n"
      - grid-template-rows: min-content
      - grid-template-columns: min-content
      - grid-gap: 10px
    card:
      - padding: 20px
    icon:
      - width: 20px
      - justify-self: start
      - align-self: start
      - color: "[[[ return variables.hc_icon_color ]]]"
    img_cell:
      - width: 20px
      - justify-self: start
      - align-self: start
    name:
      - justify-self: start
      - align-self: center
      - font-family: montserrat
      - font-weight: 600
      - font-size: 1rem
