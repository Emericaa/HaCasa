---
custom_card_switch:
  variables:
    hc_name: entity
    hc_label: room
    hc_icon: "mdi:power-socket-eu"
  entity: "[[[ return entity.entity_id ]]]"
  show_name: true
  show_icon: true
  show_label: true
  styles:
    grid:
      - grid-template-areas: '"icon i" "n n" "l l"'
      - grid-template-rows: 1fr 1.5fr 1fr
      - grid-template-columns: 1fr 1fr
    card:
      - height: 100%
      - padding: 10px
    img_cell:
      - justify-content: flex-end
      - justify-self: end
      - overflow: hidden
      - width: 25px
      - height: 25px
    icon:
      - justify-self: end
      - align-self: end
      - width: 25px
      - overflow: hidden
    name:
      - text-align: left
      - font-size: "var(--fs-400)"
      - font-family: Montserrat
      - font-weight: 700
      - justify-self: start
      - align-self: end
      - overflow: visible
    label:
      - text-align: left
      - font-size: "var(--fs-300)"
      - font-family: Montserrat
      - font-weight: 500
      - justify-self: start
      - align-self: center
      - color: var(--color-dark-gray)
      - overflow: visible
      - padding-bottom: 10px
    custom_fields:
      icon:
        - width: 18px
        - justify-self: start
        - color: var(--color-dark-gray)
  state:
    - value: "off"
      icon: fapro:toggle-on
      styles:
        icon:
          - color: var(--color-light-gray-nav)
          - transform: rotate(180deg)
    - value: "unavailable"
      icon: fapro:toggle-off
      styles:
        icon:
          - color: var(--color-light-gray-nav)
    - value: "on"
      icon: fapro:toggle-on
      styles:
        card:
          - background: "var(--color-gold)"
        name:
          - color: "var(--color-white)"
        label:
          - color: "var(--color-white)"
        icon:
          - color: "var(--color-white)"
        custom_fields:
          icon:
            - color: "var(--color-white)"
  custom_fields:
    icon: >
      [[[
          return '<ha-icon icon="fapro:plug"></ha-icon>';
      ]]]
  hold_action:
    action: more-info
  tap_action:
    action: toggle