hc_action_card:
  variables:
    hc_color: red
    hc_state_value_on:
    hc_icon_on:
    hc_icon_off:
  entity: "[[[ return entity.entity_id ]]]"
  show_name: true
  show_icon: true
  show_state: true
  icon: "[[[ return variables.hc_icon_off ]]]"
  state:
    - value: "[[[ return variables.hc_state_value_on ]]]"
      icon: "[[[ return variables.hc_icon_on ]]]"
      styles:
        card:
          - background: "[[[ return variables.hc_color ]]]"
        name:
          - color: white
        state:
          - color: white
        icon:
          - color: white
        img_cell:
          - background: "rgba(255,255,255, 0.2)"
  styles:
    grid:
      - grid-template-areas: |
          '. i'
          'n n'
          's s'
      - grid-template-rows: 3rem 1fr min-content
      - grid-template-columns: 1fr 1fr
    card:
      - height: 100%
      - padding: 10px
    img_cell:
      - justify-self: end
      - align-self: start
      - width: 25px
      - height: 25px
      - overflow: visible
      - background: "[[[ return variables.hc_color ]]]"
      - border-radius: 50%
      - padding: 5px
    icon:
      - justify-self: end
      - color: white
      - width: 50%
      - overflow: visible
    name:
      - text-align: left
      - font-size: var(--fs-400)
      - font-family: Montserrat
      - font-weight: 700
      - justify-self: start
      - align-self: end
      - overflow: visible
      - font-size: 1rem
    state:
      - text-align: left
      - font-size: var(--fs-300)
      - font-family: Montserrat
      - font-weight: 500
      - justify-self: start
      - align-self: center
      - color: var(--color-dark-gray)
      - overflow: visible
