custom_card_button:
  aspect_ratio: 1/1
  styles:
    card:
      - padding: 20px
    grid:
      - grid-template-areas: '"i i" "n n"'
      - grid-template-rows: 1fr min-content
    name:
      - align-self: start
      - font-weight: 600
    icon:
      - width: 50px
      - height: 50px
      - color: var(--icon-color)