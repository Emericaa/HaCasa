title: Smarthome
icon: mdi:home-automation
path: "smarthome"
cards:
  - type: conditional
    conditions:
      - condition: state
        entity: media_player.spotify_damian_eickhoff
        state: playing
      - condition: screen
        media_query: '(min-width: 0px) and (max-width: 767px)'
    card:
      type: custom:button-card
      template: custom_card_mediaplayer_bottom
      entity: media_player.spotify_damian_eickhoff
  - type: conditional
    conditions:
      - condition: screen
        media_query: '(min-width: 0px) and (max-width: 767px)'
    card:
        type: custom:button-card
        template: custom_card_navigationbar
        variables:
          color1: 'var(--color-white)'
          bgcolor1: 'var(--navbar-icon-color)'

  - type: vertical-stack
    cards:
      - type: custom:button-card
        template: custom_card_header_left_back
        name: Woonkamer
      - type: custom:button-card
        template:
          - custom_card_sensor_double
        variables:
          sensor1: sensor.round_temp
          name1: Temperatuur
          icon1: fapro:thermometer
          color1: var(--color-purple)
          sensor2: sensor.woonkamer_luchtvochtigheid
          name2: Vocht Level
          icon2: fapro:humidity
          color2: var(--color-teal)
        tap_action:
          action: navigate
          navigation_path: 'climate'
      # - type: "custom:button-card"
      #   entity: fan.whisper_flex
      #   template:
      #     - custom_card_fan
      #   variables:
      #     switch_name: Slaapkamer fan
      - type: "custom:button-card"
        template:
          - custom_card_section_title
        variables:
          section_title: Verlichting
      - type: grid
        columns: 3
        square: false
        cards:
          - type: "custom:button-card"
            entity: light.nachtlamp
            template:
              - custom_card_light
            variables:
              light_name: Nachtlamp
              light_label: Slaapkamer
          - type: "custom:button-card"
            entity: light.kinderkamer
            template:
              - custom_card_light
            variables:
              light_name: Plafond
              light_label: Kinderkamer
          - type: "custom:button-card"
            entity: light.kantoor
            template:
              - custom_card_light
            variables:
              light_name: Staanlamp
              light_label: Kantoor
      - type: grid
        columns: 2
        square: false
        cards:
        - type: "custom:button-card"
          entity: light.eettafel
          template:
            - custom_card_light
          variables:
            light_label: Eettafel
        - type: "custom:button-card"
          entity: light.salontafel
          template:
            - custom_card_light
          variables:
            light_label: Salontafel
        - type: "custom:button-card"
          entity: light.sfeer_woonkamer
          template:
            - custom_card_light
          variables:
            light_label: Sfeerlamp
        - type: "custom:button-card"
          entity: light.hue_iris
          template:
            - custom_card_light
          variables:
            light_name: Hue Iris
            light_label: Overloop
      - type: grid
        columns: 2
        square: false
        cards:
          - type: "custom:button-card"
            entity: light.toilet
            template:
              - custom_card_light
            variables:
              light_name: Plafond
              light_label: Toilet
          - type: "custom:button-card"
            entity: light.badkamer
            template:
              - custom_card_light
            variables:
              light_name: Plafond
              light_label: Badkamer
      - type: "custom:button-card"
        template:
          - custom_card_section_title
        variables:
          section_title: Plugs
      - type: grid
        columns: 3
        square: false
        cards:
        - type: "custom:button-card"
          entity: switch.wc_verwarming_stopcontact_1
          template:
            - custom_card_switch
          name: Verwarming
          label: Toilet
          variables:
            hc_icon:
        - type: "custom:button-card"
          entity: switch.vitrinekast_stopcontact_1
          template:
            - custom_card_switch
          variables:
            hc_icon:
          name: Vitrinekast
          label: Woonkamer
        - type: "custom:button-card"
          entity: switch.verwarming_kantoor
          template:
            - custom_card_switch
          variables:
            hc_icon: mdi:play
          name: Verwarming
          label: Kantoor
  - type: 'custom:button-card' # adding some space between card and navbar
    color_type: blank-card
    styles:
      card:
        - height: 150px
