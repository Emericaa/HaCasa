title: Smarthome
icon: mdi:home-automation
path: "smarthome"
cards:
  - type: conditional
    conditions:
      - condition: state
        entity: media_player.spotify_damian_eickhoff
        state: playing
      - condition: screen
        media_query: '(min-width: 0px) and (max-width: 767px)'
    card:
      type: custom:button-card
      template: custom_card_mediaplayer_bottom
      entity: media_player.spotify_damian_eickhoff
  - type: conditional
    conditions:
      - condition: screen
        media_query: '(min-width: 0px) and (max-width: 767px)'
    card:
        type: custom:button-card
        template: custom_card_navigationbar
        variables:
          color1: 'var(--color-white)'
          bgcolor1: 'var(--navbar-icon-color)'

  - type: vertical-stack
    cards:
      - type: custom:button-card
        template: custom_card_header_left_back
        name: Smarthome
      - type: custom:button-card
        template:
          - custom_card_sensor_double
        variables:
          sensor1: sensor.round_temp
          name1: Temperatuur
          icon1: fapro:thermometer
          color1: var(--color-purple)
          sensor2: sensor.woonkamer_luchtvochtigheid
          name2: Vocht Level
          icon2: fapro:humidity
          color2: var(--color-teal)
        tap_action:
          action: navigate
          navigation_path: 'climate'
      - type: custom:button-card
        template:
          - custom_card_mediaplayer_music
        entity: media_player.spotify_damian_eickhoff
      - type: "custom:button-card"
        template:
          - custom_card_section_title
        variables:
          section_title: Fan
      - type: "custom:button-card"
        entity: fan.whisper_flex
        template:
          - custom_card_fan
      - type: "custom:button-card"
        template:
          - custom_card_section_title
        variables:
          section_title: Verlichting
      - type: grid
        columns: 3
        square: false
        cards:
          - type: "custom:button-card"
            entity: light.nachtlamp
            label: Slaapkamer
            template:
              - custom_card_light
          - type: "custom:button-card"
            entity: light.kinderkamer
            label: Kinderkamer
            template:
              - custom_card_light
          - type: "custom:button-card"
            entity: light.kantoor
            label: Kantoor
            template:
              - custom_card_light
      - type: grid
        columns: 2
        square: false
        cards:
        - type: "custom:button-card"
          entity: light.eettafel
          label: Eettafel WK
          template:
            - custom_card_light
        - type: "custom:button-card"
          entity: light.salontafel
          label: Salontafel WK
          template:
            - custom_card_light
        - type: "custom:button-card"
          entity: light.sfeer_woonkamer
          label: Sfeerlamp
          template:
            - custom_card_light
        - type: "custom:button-card"
          entity: light.hue_iris
          label: Overloop
          template:
            - custom_card_light
      - type: grid
        columns: 2
        square: false
        cards:
          - type: "custom:button-card"
            entity: light.toilet
            label: Toilet
            template:
              - custom_card_light
          - type: "custom:button-card"
            entity: light.badkamer
            label: Badkamer
            template:
              - custom_card_light
      - type: "custom:button-card"
        template:
          - custom_card_section_title
        variables:
          section_title: Plugs
      - type: grid
        columns: 3
        square: false
        cards:
        - type: "custom:button-card"
          entity: switch.wc_verwarming_stopcontact_1
          template:
            - custom_card_switch
          name: Verwarming
          label: Toilet
          icon: fapro:plug
        - type: "custom:button-card"
          entity: switch.vitrinekast_stopcontact_1
          template:
            - custom_card_switch
          icon: fapro:plug
          name: Vitrinekast
          label: Woonkamer
        - type: "custom:button-card"
          entity: switch.verwarming_kantoor
          template:
            - custom_card_switch
          icon: fapro:plug
          name: Verwarming
          label: Kantoor
  - type: 'custom:button-card' # adding some space between card and navbar
    color_type: blank-card
    styles:
      card:
        - height: 150px
